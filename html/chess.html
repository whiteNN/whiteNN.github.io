<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立体井字棋</title>
    <style>
        /* @import url(https://fonts.googleapis.com/css?family=Codystar); */

        html {
            overflow: hidden;
        }

        body {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #111;
        }

        canvas {
            width: 100vw;
            height: 100vw;
            max-height: 100vh;
            max-width: 100vh;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
        }

        #info {
            width: 300px;
            height: 300px;
            position: fixed;
            left: 0;
            top: 0;
            color: antiquewhite;
            text-align: center;
            user-select: none;
            animation: dispear 1s ;
            -moz-animation: dispear 1s ;
            /* Firefox */
            -webkit-animation: dispear 1s;
            /* Safari and Chrome */
            -o-animation: dispear 1s;
            /* Opera */
        }

        @keyframes dispear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1 ;
            }
        }

        #info p {
            text-align: left;
            margin-left: 10px;
        }

        li {
            text-align: left;
        }

        button {
            color: antiquewhite;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div id="info">
        <h3>空间井字棋</h3>
        <p>游戏规则：</p>
        <ol style="float: left;">
            <li>鼠标按住中间区域拖动旋转棋盘</li>
            <li>点击圆球，则将棋子放在所算位置</li>
            <li>首先三个棋子连成线者获胜</li>
            <li>游戏结束后点击任一棋子重新开始游戏</li>
        </ol>
        <button onclick="clo()">老娘知道了</button>
    </div>

    <div id="music">
        aud
    </div>
    <script>
        function clo() {
            var infodiv = document.getElementById('info');
            infodiv.style.animation = "1.6s"
            infodiv.style.display = "none";
        }
    </script>
